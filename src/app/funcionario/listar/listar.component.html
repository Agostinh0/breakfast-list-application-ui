<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Funcionários</h3>
        </div>
        <div class="card-body">
            <button (click)="inserirFuncionario()" class = "btn btn-success">Inserir novo funcionário</button>
            <table class="table table-hover" style="padding-top: 10px;">
                <thead>
                    <tr>
                        <th>CPF</th>
                        <th>Nome</th>
                        <th>Itens que trará</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let funcionario of funcionarios" class="text-center">
                        <td>{{funcionario.cpf}}</td>
                        <td>{{funcionario.nome}}</td>
                        <td>{{funcionario.itens}}</td>
                        <td>
                            <button (click)="editarFuncionario(funcionario)" class="btn btn-info" style="margin-left: 10px;">Alterar </button>
                            <button (click)="removerFuncionario(funcionario)" class = "btn btn-danger" style="margin-left: 10px;">Remover</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
